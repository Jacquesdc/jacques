<header style="padding-bottom:20px; margin-bottom:20px;">

	<div class="navbar navbar-dark bg-dark shadow-sm">
		<div class="container d-flex justify-content-between">


			<a routerLink="/cities_overview" routerLinkActive="active">Cities Overview</a>
			<a routerLink="/superheroes" routerLinkActive="active"> Troops </a>
			<a routerLink="/admin" routerLinkActive="active">Admin</a>
			<a routerLink="/login" routerLinkActive="active">Login</a>
			<a [routerLink]="[{ outlets: { popup: ['compose'] } }]">Messagerie</a>
		</div>
	</div>
</header>







<main role="main">

	<h1 class="title">Angular Router</h1>



	<div [@routeAnimation]="getAnimationData(routerOutlet)">
		<router-outlet #routerOutlet="outlet"></router-outlet>
	</div>
	<router-outlet name="popup"></router-outlet>



	<section class="jumbotron text-center">
		<div class="container">
			<h1 class="jumbotron-heading">Album example</h1>
			<p class="lead text-muted">Something short and leading about the collection below—its contents, the creator,
				etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
			<p>
				<a href="#" class="btn btn-primary my-2">Main call to action</a>
				<a href="#" class="btn btn-secondary my-2">Secondary action</a>
			</p>
		</div>
	</section>







</main>
